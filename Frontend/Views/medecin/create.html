<body>
     
 <style>
  @import url(https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css);
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap');
  body {
      font-family: 'Poppins', sans-serif;
  }
  .active\:bg-grey-900:active {
      --tw-bg-opacity: 1;
      background-color: rgba(17, 24, 39,var(--tw-bg-opacity));
  }
  .hover\:border-4:hover {
      border-width: 4px;
  }
  .hover\:m-0:hover {
      margin: 0;
  }
  .focus\:border-4:focus {
      border-width: 4px;
  }
  .focus\:m-0:focus {
      margin: 0;
  }
  .active\:border-grey-900:active {
      --tw-bg-opacity: 1;
      border-color: rgba(17, 24, 39,var(--tw-bg-opacity));
  }
  .active\:text-grey-900:active {
      --tw-bg-opacity: 1;
      color: rgba(17, 24, 39,var(--tw-bg-opacity));
  }
  .active\:border-transparent:active {
      border-color: transparent;
  }
  </style>
  <app-layout>
  <slot name="header">
      <div class="bg-white p-4 flex items-center flex-wrap">
          <ul class="flex items-center">
            <li class="inline-flex items-center">
              <a href="#" class="text-gray-600 hover:text-cyan-500">
                <svg class="w-5 h-auto fill-current mx-2 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1z"/></svg>
              </a>
        
              <svg class="w-5 h-auto fill-current mx-2 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6-6-6z"/></svg>
            </li>
        
            <li class="inline-flex items-center">
              <a href="./index.html" class="text-gray-600 hover:text-cyan-500">
           Medecins
              </a>
        
              <svg class="w-5 h-auto fill-current mx-2 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6-6-6z"/></svg>
            </li>
        
            <li class="inline-flex items-center">
              <a href="#" class="text-gray-600 hover:text-cyan-500">
                  Ajouter un medecin
              </a>
        
              <svg class="w-5 h-auto fill-current mx-2 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6-6-6z"/></svg>
            </li>
        
      
          </ul>
        </div>
  </slot>

  <div class="py-12">
      <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
          <partials.card>
              <slot name="title">
                  <a href="./index.html" class="mr-4"
                      > <div>
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18" />
                          </svg>
                        </div></a>
              </slot>

              <form
                  method="POST"
                  action="{{ route('medecins.store') }}"
                  class="mt-4"
              >

              <div class="block">
                  <div class="mb-7"><label for="Nin" >Nin </label><br/>
                    <input
                            name="nin_per"
                            label="NIN"
                            class="w-[50vw] border p-1 rounded"
                            placeholder="Numéro d'identification nationnel est composé de 18 chiffres"
                            required
                      ></input></div>
                      <div class="mb-10"><label for="code_de_profession">Code de profession</label><br />
                      <input
                          name="code_de_profession"
                          label="code de profession"
                          class="w-[50vw] border p-1 rounded"
                          placeholder="code de profession"
                          required
                      ></input></div>
              
              
                  <div class="flex flex-wrap mb-7">
                    <div class="w-[40%] mr-[10%]" ><label for="email">Specialité</label><br />
                      <select class="w-full border p-1 rounded">
                        <option value="option1">Please select the Specialité</option>
                        <option value="option2">psychologue</option>
                        <option value="option3">orthopedie</option>
                        <option value="option3">cardiologie</option>
                      </select></div>
              
                      <div class="w-[40%]"> <label for="email">Grade</label><br />
                        <select class="w-full border p-1 rounded">
                             <option value="Interne" >Interne</option>
                             <option value="Médecin résident" >Médecin résident</option>
                             <option value="Médecin généraliste" >Médecin généraliste</option>
                             <option value="Médecin spécialiste">Médecin spécialiste</option>
                             <option value="Médecin chef de clinique">Médecin chef de clinique</option>
                             <option value="Médecin consultant ou médecin hospitalier">Médecin consultant ou médecin hospitalier</option>
                             <option value="Professeur de médecine">Professeur de médecine</option>
                             <option value="Médecin en chef ou directeur médical">Médecin en chef ou directeur médical</option>
                           </select></div>
                    </div>
                    <div class="mb-7">
                      <label for="telephone">Telephone</label><br />
                      <input
                          name="telephone"
                          label="Telephone"
                          class="w-[50vw] border p-1 rounded"
                          placeholder="Telephone"
                      ></input>
                    </div>
                    <div class="mb-7">
                      <label for="adresse">Adresse</label><br />
                      <input
                          name="adresse"
                          label="Adresse"
                          class="w-[50vw] border p-1 rounded"
                          placeholder="Adresse"
                      ></input>
                    </div>
              </div>
              
                  <div class="mt-10">
                      <a href="./index.html"  class= "px-5 py-3 rounded-xl text-sm font-medium text-white bg-cyan-600 hover:bg-cyan-800 active:bg-grey-900 focus:outline-none border-4 border-white focus:border-purple-200 transition-all">

                          Retour
                      </a>

                      <button
                          type="submit"
                          class="px-5 py-3 rounded-xl text-sm font-medium text-cyan-600 bg-white outline-none focus:outline-none m-1 hover:m-0 focus:m-0 border border-cyan-600 hover:border-4 focus:border-4 hover:border-cyan-800 hover:text-cyan-800 focus:border-purple-200 active:border-grey-900 active:text-grey-900 transition-all"
                      >
                          Ajouter  
                      </button>
                  </div>
              </form>
          </partials.card>
      </div>
  </div>
