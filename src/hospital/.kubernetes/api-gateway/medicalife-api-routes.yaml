    - path:
        type: PathPrefix
        value: /api/auth
    backendRefs:
    - name: medicalife-api
      kind: Service
      port: 443
  - matches:
    - path:
        type: PathPrefix
        value: /api/codifications
    backendRefs:
    - name: medicalife-api
      kind: Service
      port: 443
