        type: PathPrefix
        value: /api/bilans
    backendRefs:
    - name: medicalife-api
      kind: Service
      port: 443
  - matches:
    - path:
        type: PathPrefix
        value: /api/radios
    backendRefs:
    - name: medicalife-api
      kind: Service
      port: 443
  - matches:
