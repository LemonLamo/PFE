        type: PathPrefix
        value: /api/hopitaux
    backendRefs:
    - name: medicalife-api
      kind: Service
      port: 443
  - matches:
    - path:
        type: PathPrefix
        value: /api/hospitalisations
    backendRefs:
    - name: medicalife-api
      kind: Service
      port: 443
  - matches:
    - path:
        type: PathPrefix
        value: /api/interventions
    backendRefs:
    - name: medicalife-api
      kind: Service
      port: 443
  - matches:
    - path:
        type: PathPrefix
        value: /api/notifications
    backendRefs:
    - name: medicalife-api
      kind: Service
      port: 443
  - matches:
    - path:
        type: PathPrefix
        value: /api/patients
    backendRefs:
    - name: medicalife-api
      kind: Service
      port: 443
  - matches:
    - path:
        type: PathPrefix
        value: /api/personnel
    backendRefs:
    - name: medicalife-api
      kind: Service
      port: 443
  - matches:
    - path:
        type: PathPrefix
        value: /api/prescriptions
