apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: medicalife-api-routes
  annotations:
    konghq.com/strip-path: 'false'
    konghq.com/protocols: "https"
    konghq.com/https-redirect-status-code: "301"
spec:
  parentRefs:
  - name: kong
  rules:
