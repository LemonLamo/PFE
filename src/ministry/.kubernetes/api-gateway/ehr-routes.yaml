apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: ehr-routes
  annotations:
    konghq.com/strip-path: 'false'
    konghq.com/protocols: "https"
    konghq.com/https-redirect-status-code: "301"
spec:
  parentRefs:
  - name: kong
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /api/ehr
    backendRefs:
    - name: ehr-service
      kind: Service
      port: 80
  - matches:
    - path:
        type: PathPrefix
        value: /api/soins
    backendRefs:
    - name: ehr-service
      kind: Service
      port: 80