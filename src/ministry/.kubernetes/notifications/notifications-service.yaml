apiVersion: v1
kind: Service
metadata:
  labels:
    app: notifications-service
  name: notifications-service
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: notifications-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: notifications-service
  name: notifications-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications-service
  template:
    metadata:
      labels:
        app: notifications-service
    spec:
      containers:
        - image: medicalife/notifications-service:latest
          name: notifications-service
          ports:
            - containerPort: 80
              protocol: TCP
      dnsConfig:
        nameservers:
          - 8.8.8.8
      restartPolicy: Always