apiVersion: v1
kind: Service
metadata:
  labels:
    app: patients-service
  name: patients-service
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: patients-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: patients-service
  name: patients-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: patients-service
  template:
    metadata:
      labels:
        app: patients-service
    spec:
      containers:
        - image: medicalife/patients-service:latest
          name: patients-service
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: pv-profile
              mountPath: /mnt/data
      dnsConfig:
        nameservers:
          - 8.8.8.8
      restartPolicy: Always
      volumes:
      - name: pv-profile
        persistentVolumeClaim:
          claimName: pvc-profile
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-profile
spec:
  capacity:
    storage: 250Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-profile
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 250Mi